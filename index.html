<!DOCTYPE html>

<html lang="en">

  <head>
    <link rel="shortcut icon" href="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector.png">
    <meta charset="UTF-8">
    <meta name="description" content="Odin Project Google Clone">
    <meta name="keywords" content="Odin Project, Google Clone">
    <meta name="author" content="MPalhidai">
    <title>Google Clone</title>
    <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
  </head>

  <body>

    <ul class="top-navigation">
      <li><a href="https://mail.www.google.com/mail/?tab=wm">Gmail</a></li>
      <li><a href="https://www.google.com/imghp?hl=enitab=wi6ei=jterVe6XNeq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a></li>
      <li><div class="fa fa-th"></div></li>
      <li><div class="fa fa-bell-o"></div></li>
      <li><span class="share-button">Share</span></li>
      <li><img class="profile-img" src="https://lh3.googleusercontent.com/-X6ESdiDKC4M/AAAAAAAAAAI/AAAAAAAAAAA/AI6yGXxhRvVqzbg3hFEwNXDbfGYrBMrNTg/s32-c-mo/photo.jpg"></li>
    </ul>

    <div class="search-box">
      <img alt="Google" height="92" id="hplogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="padding-top:109px" width="272" onload="window.lol&amp;&amp;lol()">
      <input type="text" autofocus placeholder="Search Google or type a URL">
      <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="bottom-site-links">
      <!-- Bottom Left Links -->
      <ul class="left-site-links">
        <li>
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com/services/?fg=1">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </li>
      </ul>
      <!-- Bottom Right Links -->
      <ul class="right-site-links">
        <li>
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        </li>
        <li>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </div>

  </body>
</html>
